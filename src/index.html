 <script>
      $(document).ready(function () {
        // Designing Part

        $("#uname").focus(function () {
          $(".fa-user").css("color", "#0099ff");
          $(".i1").css("border-bottom", "2px solid #0099ff");
        });
        $("#uname").blur(function () {
          $(".fa-user").css("color", "black");
          $(".i1").css("border-bottom", "2px solid black");
        });
        $("#pass").focus(function () {
          $(".fa-lock").css("color", "#0099ff");
          $(".i2").css("border-bottom", "2px solid #0099ff");
        });
        $("#pass").blur(function () {
          $(".fa-lock").css("color", "black");
          $(".i2").css("border-bottom", "2px solid black");
        });

        // Validation Part

        $("#logbutton").on("click", function () {
          var uname = $("#uname").val();
          var pass = $("#pass").val();

          if (uname == "") {
            $("#uname_span").html("please enter username");
            $("#uname_span").css("margin-left", "10%");
            $(".fa-user").css("color", "red");
            $(".i1").css("border-bottom", "2px solid red");
          }
           else if (pass == "") {
            $("#pass_span").html("please enter password");
            $("#uname_span").html("");
            $("#uname_span").css("margin-left", "0%");
            $("#pass_span").css("margin-left", "10%");
            $(".fa-lock").css("color", "red");
            $(".i2").css("border-bottom", "2px solid red");
          }
           else {
            $.ajax({
              type: "POST",
              url: "login_veri.php",
              data: {
                uname: uname,
                pass: pass,
              },

              success: function (data) {
  
                if(data == "Invalid password"){
                $("#pass_span").html("Wrong password");
                $(".s11").css("margin-left", "10%");
                $(".fa-lock").css("color", "red");
            $(".i2").css("border-bottom", "2px solid red");
                }
                else if(data == "Invalid Credentials"){
                  $("#pass_span").html("Invalid Credentials");
                  $(".s11").css("margin-left", "10%");
                  $("#uname_span").html("");
                  $("#uname_span").css("margin-left", "0%");
                }
                else{
                  window.location.href = 'welcome.php';
                }
              },
            });
          }
        });
      });
    </script>
