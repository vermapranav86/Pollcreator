<link rel="stylesheet" href="admin-login.css">


<script>

    $(document).ready(function(){


        $("#log").on("click",function(){

                var uname = $("#uname").val();
                var pass =  $("#pass").val();

               

                $.ajax({
                    url: "admin-check.php",
                    type: "POST",
                    data: {
                      uname : uname,
                      pass : pass
                    },
                    success: function (data) {
                      if(data == "success"){
                          alert("Login successfull");
                          window.location.href = "admin.php";
                      }
                      else{
                          alert("Login failed");
                      }
                    },
                  });



                });



    });

   
        
</script>
